<body>
  <h1>Green Drink</h1>

  <img src="../images/greendrink.jpg" alt="green drink in a glass">

  <h2>This drink helps with your digestion tract</h2>

  <p>Drink once a day for 7 days.</p>

  <h3>Ingredients</h3>
  <ul>
    <li>2 cups water</li>
    <li>2 cups spinach</li>
    <li>4 juiced limes</li>
  </ul>

  <h3>Steps</h3>
  <ol>
    <li>Add spinach to a blender</li>
    <li>Squeeze 4 limes and add water</li>
    <li>Blend and enjoy!</li>
  </ol>
</body>
